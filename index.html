<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Prime Bank's</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Customize CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Area Start-->
    <div id="login-area" class="container">
        <h1 class="text-center">Welcome to Optimus Prime Bank</h1>
        <form action="#" class="form-style">
            <h3>Login</h3>
            <input class="form-control" type="text" name="" id=""><br>
            <input class="form-control" type="password" name="" id=""><br>
            <input class="btn btn-primary" type="submit" value="Enter" id="loginBtn">
        </form>
    </div>
    <!-- Login Area End -->


    <!-- Transition Area Start -->
    <section id="transition-area" class="container">

        <!-- Transition Info -->
        <div class="row  transition-info">
            <!-- Deposit -->
            <div class="col-sm-12 col-lg-4 div-1">
                <h5>Deposit</h5>
                <h1>$ <span id="depositAmount">00</span></h1>
            </div>
            <!-- Withrow -->
            <div class="col-sm-12 col-lg-4 div-2">
                <h5>Withrow</h5>
                <h1>$ <span id="withrowAmount">00</span></h1>
            </div>
            <div class="col-sm-12 col-lg-4 div-3">
                <h5>Balance</h5>
                <h1>$ <span id="balanceAmount">1250</span></h1>
            </div>
        </div>


        <!--  Amount Info -->
        <section class="amount-info">
            <div class="row ">
                <!-- deposit -->
                <div class="col-sm-12 col-lg-6 form-style">
                    <h5>Deposit</h5>
                    <input type="text" class="form-control" name="" id="depositInput"
                        placeholder=" $ amount you want to deposit"><br>
                    <button class="btn" id="depositBtn">Deposit</button>
                </div>
                <!-- withrow -->
                <div class="col-sm-12 col-lg-6 form-style">
                    <h5>Withrow</h5>
                    <input type="text" class="form-control" name="" id="withrowInput"
                        placeholder=" $ amount you want to withrow"><br>
                    <button class="btn" id="withrowBtn">Withrow</button>
                </div>
            </div>
        </section>
    </section>
    <!-- Transition Area End -->




    <!-- Customize JS -->
    <script src="script.js"></script>
</body>

</html>
